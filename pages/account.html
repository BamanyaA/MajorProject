<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e5c1ddf372.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/account.css">
</head>
<body>
  <div class="bar">
    
    <img src="Image/logo.png" alt="Logo">
    
    <i class="fa-sharp fa-solid fa-heart"></i>
    <p> welcome username</p>
    <button class="btn btn-primary btn defualt">logout</button>

  </div>

  
  <div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')"><i class="fa-solid fa-chart-simple"></i> Dashboard</button>
    <button class="btn" onclick="filterSelection('info')"><i class="fa-solid fa-circle-info"></i> Information</button>
    <button class="btn" onclick="filterSelection('destination')"><i class="fa-solid fa-location-dot"></i> Destination</button>
    <button class="btn" onclick="filterSelection('visa')"><i class="fa-brands fa-cc-visa"></i> Apply Visa </button>
    <button class="btn" onclick="filterSelection('hotel')"><i class="fa-solid fa-hotel"></i> Order Hotel</button>
    <button class="btn" onclick="filterSelection('guide')"><i class="fa-solid fa-person"></i> Order Guide</button>
    <button class="btn" onclick="filterSelection('flight')"><i class="fa-solid fa-plane"></i> Book flight</button>
    <button class="btn" onclick="filterSelection('recommend')"><i class="fa-solid fa-landmark"></i>  Recommended</button>
    <button class="btn" onclick="filterSelection('wish')"> <i class="fa-solid fa-heart"></i> My wishList</button>

  </div>
  
  <div class="container" id="display-box">
    <div class="row">
      
      <h2 class="text-center header">Edit Infomrmation</h2>
      <div class="profile-box">
      <div class="col-md-3  well"id="photo_box">
        <img src="#" class="rounded-circle mx-auto img-fluid" alt="Profile Picture">
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </div>
      <div class="desc">
        <button class="btn btn-primary">Choose file</button>
        <p>  Update your profile</p>
      </div>
      
    </div>
  </div>

    <div class="row">
      <div class="info-page">
        <h2 class="header">Account information</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" value="John">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="Doe">
          </div>
          <h2 class="header"> Change Password</h2>
          <div class="form-group">
            
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" id="oldPassword">
            <span class="error" id="oldPasswordError"></span>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword">
            <span class="error" id="newPasswordError"></span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword">
            <span class="error" id="confirmPasswordError"></span>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
      
      
    </div>
 </div>
 

  <script src="../js/account.js"></script>
</body>
</html>
